apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: publicrepo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AshAkkena/ArcticRepo.git
    targetRevision: HEAD
    path: g-app
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
